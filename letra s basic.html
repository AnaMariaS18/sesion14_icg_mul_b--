<canvas id='mycanvas' width=600 height=600>
<script>
	
	function polygon(cd, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(cd[0],cd[1])
	for (i=2; i < cd.length; i+=2)
	ctx.lineTo(cd[i],cd[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function SumaTransl(a,b){
	var s = [];
	for (i=0; i < a.length; i+=2){
	s[i]=(a[i]+b[0])
	s[i+1]=(a[i+1]+b[1])
        }
	return s;
}

	var canvas = document.getElementById('mycanvas')
	var ctx = canvas.getContext('2d');

	var LetraS = [68,24, 68, 40, 48, 40, 48, 34, 46, 30, 34,30, 32,34, 32, 42, 34, 45, 57, 45, 68, 58, 68, 81, 57, 93, 22, 93, 13, 81, 13, 68, 30, 68, 30, 73, 34, 76, 45, 76, 48, 74, 48, 64, 45, 63, 23,63, 11, 50, 11, 25, 23, 13, 55, 13];

	var vec_tran = [350, 250];

	var LetraS_trans = SumaTransl(LetraS, vec_tran)

	polygon(LetraS_trans, 'yellow','red', 5)


</script>
